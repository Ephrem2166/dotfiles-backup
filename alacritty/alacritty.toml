
import = [
	"~/.config/alacritty/themes/themes/everforest_dark.toml"
]

[shell]
program= "/bin/zsh"

[font]

#normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
#bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
#italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
#bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

#normal = { family = "Iosevka Fixed", style = "Regular" }
#bold = { family = "Iosevka Fixed", style = "Bold" }
#italic = { family = "Iosevka Fixed", style = "Italic" }
#bold_italic = { family = "Iosevka Fixed", style = "Bold Italic" }

# Ubuntu Mono 
normal = { family = "Ubuntu Mono", style = "Regular" }
bold = { family = "Ubuntu Mono", style = "Bold" }
italic = { family = "Ubuntu Mono", style = "Italic" }
bold_italic = { family = "Ubuntu Mono", style = "Bold Italic" }
size = 8.0

[colors]
[colors.primary]
foreground="#D8DEE9"
background="#2E3440"


[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "On" }

[window]
dynamic_padding = false
opacity = 1.0
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

